<!DOCTYPE html>
<html lang="en" theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <script src="https://kit.fontawesome.com/7ccba36c82.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        
        <title>Frontend Mentor | Social Media Dashboard</title>
    </head>
    
    <body >

        <header class="dash-header">

            <div class="container">
                <section class="dash-header__title">
                    <h1>Social Media Dashboard</h1>
                    <h2>Total Followers:   <span></span></h2>
                </section>
    
                <hr class="dash-header__rule">
    
                <section class="dash-header__toggle">
                    <h2>Dark Mode</h2>
                    <svg width="48" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" class="button-toggle">
                        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:hsl(146, 68%, 55%);stop-opacity:1"/>
                            <stop offset="100%" style="stop-color:hsl(210, 78%, 56%);stop-opacity:1"/>
                        </linearGradient>
                        <linearGradient id="grad-hover" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:hsl(210, 78%, 56%);stop-opacity:1"/>
                            <stop offset="100%" style="stop-color:hsl(146, 68%, 55%);stop-opacity:1"/>
                        </linearGradient>
                        <path d="M18 18h-12c-3.311 0-6-2.689-6-6s2.689-6 6-6h12.039c3.293.021 5.961 2.701 5.961 6 0 3.311-2.688 6-6 6zm-12-10c2.208 0 4 1.792 4 4s-1.792 4-4 4-4-1.792-4-4 1.792-4 4-4z"/>
                    </svg>
                </section>
            </div>

            
        </header>
        
        <main class="container">
        </main>

        <script src="./bundle.js"></script>
    </body>
</html>
